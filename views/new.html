<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <h2>Add user</h2>
      <div class="table-responsive">
        <form action="/students/new" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="" name = "name" placeholder="name">
              <small id="" class="form-text text-muted">Input ur name.</small>
            </div>
            <div class="form-group">
              <label for="">Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="0" checked>
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="1">
                <label class="form-check-label" for="female">
                    Female
                </label>
              </div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="" name = "age" placeholder="age">
                <small id="" class="form-text text-muted">Input ur age.</small>
              </div>
              <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <input type="text" class="form-control" id="" name = "hobbies" placeholder="hobbies">
                <small id="" class="form-text text-muted">Input ur hobbies.</small>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
